	<h3>Grocery List</h3>
	<div class="well">
	<form (ngSubmit)="addGroceryListItem($event); addGroceryItemForm.reset()" #addGroceryItemForm="ngForm">
	
	<div class="form-group row">
		<div class="col-md-9"  >
			
			<select [(ngModel)]="newGroceryListItem.name" name="name" id="name" class="form-control" required>
			  <option value ="" selected="selected" >Pick Grocery Item</option>
			  <option *ngFor="let groceryItem of groceryItems" value= {{groceryItem.name}}>
			    {{groceryItem.name}}
			  </option>
			</select>			
			
		</div>
		<div class="col-md-1 " >
			  
	        <input type="number" class="form-control " [(ngModel)] = "newGroceryListItem.qty" name="qty" id="qty" placeholder="Qty">
	    	
	    </div>	    
	    <div class="col-md-2" >
	      
	      	<button type="submit" class="btn btn-info" [disabled]="!addGroceryItemForm.form.valid">Add Grocery Item</button>
	     
	    </div>
	</div>
	</form>
	</div>
	<div class="table-responsive">
	<table class="table table-striped table-condensed">
		<thead>
	      <tr>
	        <th>Index</th>
	        <th>Item</th>
	        <th>Quantity</th>	        
	        <th></th>
	      </tr>
	    </thead>
	    <tr *ngFor="let groceryListItem of groceryList; let i = index"  [class.info]="isSelected(groceryListItem)" >
	    	<td class="col-md-1" (click)="onSelect(groceryListItem)"><span class="badge">{{i+1}}</span></td>
	    
	        <td  class="col-md-9" (click)="onSelect(groceryListItem)">{{groceryListItem.name| uppercase}}</td>
			<td class="col-md-1">{{groceryListItem.qty}}</td>
	        
	        <td  class="col-md-1"><input type="button" (click)="deleteGroceryListItem(groceryListItem._id)" value="Delete" class="btn-warning"></td>
	        
	    </tr>
	</table>
	</div>
